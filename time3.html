<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time & Solat</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('time-background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }

        #time {
            font-weight: 700;
            font-size: clamp(5rem, 20vw, 25rem);
            line-height: 1;
        }

        #date {
            margin-top: 1vh;
            font-size: clamp(1.2rem, 4vw, 3rem);
            opacity: 0.95;
        }

        #solat {
            margin-top: 3vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .solat-box {
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 100px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .solat-box h3 {
            margin: 0 0 0.5rem 0;
            font-size: 4rem;
        }

        .solat-box span {
            font-size: 2.8rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="time">00:00:00 AM</div>
    <div id="date">Loading date…</div>

    <div id="solat">
        <!-- Waktu solat akan dimasukkan secara dinamik -->
    </div>

    <script>
        // Convert 24h → 12h AM/PM
        function toAmPm(time24) {
            const [h, m] = time24.split(":");
            let hour = parseInt(h, 10);
            const ampm = hour >= 12 ? "PM" : "AM";
            hour = hour % 12 || 12;
            return `${hour.toString().padStart(2, "0")}:${m} ${ampm}`;
        }

        // Update clock & date
        function updateDateTime() {
            const now = new Date();

            document.getElementById("time").textContent =
                now.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: true
                });

            document.getElementById("date").textContent =
                now.toLocaleDateString([], {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric"
                });
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Load solat time from solat.txt
        async function loadSolat() {
            const solatContainer = document.getElementById("solat");
            solatContainer.innerHTML = "";

            const today = new Date();
            const todayStr =
                today.getFullYear() + "-" +
                String(today.getMonth() + 1).padStart(2, "0") + "-" +
                String(today.getDate()).padStart(2, "0");

            try {
                const response = await fetch("solat.txt");
                const text = await response.text();

                const lines = text.trim().split("\n");
                const todayLine = lines.find(l => l.startsWith(todayStr));

                const solatNames = ["Imsak", "Subuh", "Syuruk", "Zohor", "Asar", "Maghrib", "Isyak"];

                if (!todayLine) {
                    solatContainer.innerHTML =
                        "<div class='solat-box'>Tiada data untuk hari ini</div>";
                    return;
                }

                const parts = todayLine.split(",");

                solatNames.forEach((name, i) => {
                    const box = document.createElement("div");
                    box.className = "solat-box";
                    box.innerHTML = `
                        <h3>${name}</h3>
                        <span>${toAmPm(parts[i + 1])}</span>
                    `;
                    solatContainer.appendChild(box);
                });

            } catch (err) {
                solatContainer.innerHTML =
                    "<div class='solat-box'>Gagal baca solat.txt</div>";
                console.error(err);
            }
        }

        loadSolat();
    </script>

</body>

</html>
